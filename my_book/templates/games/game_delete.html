{% extends "my_book/base.html" %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this game?</h1>
    <h2><strong>Game: {{ game }}</strong></h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-secondary-delete">Yes, delete</button>
    </form>
    <a href="{% url 'game-list' %}" class="btn-secondary">Cancel</a>
</div>

{% endblock %}
