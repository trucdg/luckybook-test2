{% extends 'my_book/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Edit Game</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'game-delete' game.pk %}" class="btn-secondary-delete">Delete</a>
        <a href="{% url 'game-list' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
